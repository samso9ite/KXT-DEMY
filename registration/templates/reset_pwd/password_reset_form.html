{% extends 'registration/base.html' %}

<body class="sign_in_up_bg">
{% block content %}
{% load static %}

	<!-- Signup Start -->
	<div class="container">
		<div class="row justify-content-lg-center justify-content-md-center">
			<div class="col-lg-12">
				<div class="main_logo25" id="logo">
					<a href="index.html"><img src="images/main_logo.png" alt=""></a>
					<a href="index.html"><img class="logo-inverse" src="images/main_logo2.png" alt=""></a>
				</div>
			</div>
		
			<div class="col-lg-6 col-md-8">
				<div class="sign_form">
					<h2>Request a Password Reset</h2>
					<form method="POST">
						{% csrf_token %}
						<div class="ui search focus mt-50">
							<div class="ui left icon input swdh95">
								<input class="prompt srch_explore" type="email" name="email" value="" id="id_email" required="" maxlength="64" placeholder="Email Address">															
								<i class="uil uil-envelope icon icon2"></i>
							</div>
						</div>
						<button class="login-btn" type="submit">Reset Password</button>
					</form>
					<p class="mb-0 mt-30">Go Back <a href="sign_up.html">Sign In</a></p>
				</div>
				<div class="sign_footer"><img src="images/favicon.png" alt="">© 2020 <strong>KXT 'DEMY</strong>. All Rights Reserved.</div>
			</div>				
		</div>				
	</div>				
	{% endblock %}
